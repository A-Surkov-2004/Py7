<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Система опросов{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'polls:index' %}">Система опросов</a>

            <div class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <span class="nav-item nav-link">
                        Привет, {{ user.username }}!
                    </span>
                    <a class="nav-item nav-link" href="{% url 'accounts:logout' %}">
                        Выйти
                    </a>
                {% else %}
                    <a class="nav-item nav-link" href="{% url 'accounts:login' %}">
                        Войти
                    </a>
                    <a class="nav-item nav-link" href="{% url 'accounts:register' %}">
                        Регистрация
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
